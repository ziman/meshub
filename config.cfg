[socket]
address = 0.0.0.0
port    = 3732

[hub]
address = 35.192.48.102
port    = 3731
advert_interval_sec = 15

[vpn]
hostname = client
ping_interval_sec = 300
ping_timeout_sec = 300
maintenance_interval_sec = 300
restart_delay_sec = 300

[tun]
interface = tun%%d
ipv4_address = 192.168.21.3/24

[scripts]
tun_setup = ip link set $iface up
tun_setup_ipv4 = ip addr add $addr/$prefixlen dev $iface

[encryption]
psk = abcdefghijklmnopqrstuvwxyz
